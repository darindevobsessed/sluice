# Gold Miner Design Tokens
# Inspired by loopops.com with Rich Green primary

colors:
  # Primary - Rich Green (growth, discovery, value)
  primary: "#059669"
  primary-hover: "#047857"
  primary-light: "#D1FAE5"

  # Text
  text-primary: "#0F0F0F"
  text-secondary: "#6B7280"
  text-muted: "#9CA3AF"
  text-inverse: "#FFFFFF"

  # Surfaces
  surface: "#FFFFFF"
  surface-secondary: "#F9FAFB"
  surface-tertiary: "#F3F4F6"
  background: "#FFFFFF"

  # Borders
  border: "#E5E7EB"
  border-light: "#F3F4F6"

  # Accents (from loopops inspiration)
  accent-cyan: "#BDE8EC"
  accent-yellow: "#FFDD9E"
  accent-lavender: "#C5CDFF"

  # Semantic
  success: "#059669"
  warning: "#D97706"
  error: "#DC2626"
  info: "#2563EB"

spacing:
  unit: "4px"
  xs: "4px"    # 1 unit
  sm: "8px"    # 2 units
  md: "16px"   # 4 units
  lg: "24px"   # 6 units
  xl: "32px"   # 8 units
  2xl: "48px"  # 12 units
  3xl: "64px"  # 16 units

typography:
  font-sans: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  font-mono: "'JetBrains Mono', 'Fira Code', Consolas, monospace"

  # Scale
  text-xs: "12px"
  text-sm: "14px"
  text-base: "16px"
  text-lg: "18px"
  text-xl: "20px"
  text-2xl: "24px"
  text-3xl: "30px"
  text-4xl: "36px"
  text-5xl: "48px"

  # Weights
  font-normal: "400"
  font-medium: "500"
  font-semibold: "600"
  font-bold: "700"

  # Line heights
  leading-tight: "1.25"
  leading-normal: "1.5"
  leading-relaxed: "1.625"

radii:
  none: "0"
  sm: "4px"
  md: "8px"
  lg: "12px"
  xl: "16px"
  2xl: "24px"
  full: "9999px"

shadows:
  sm: "0 1px 2px 0 rgb(0 0 0 / 0.05)"
  md: "0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)"
  lg: "0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)"
  xl: "0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)"

transitions:
  fast: "150ms"
  normal: "200ms"
  slow: "300ms"
  easing: "cubic-bezier(0.4, 0, 0.2, 1)"
