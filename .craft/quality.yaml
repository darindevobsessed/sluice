# Gold Miner Quality Gates
# Philosophy: Pristine (Stripe, Linear, Vercel level)

philosophy: pristine

# Code Quality
code:
  typescript:
    strict: true
    no_any: true
    no_implicit_any: true
    strict_null_checks: true

  linting:
    eslint: true
    prettier: true
    no_warnings_allowed: true

  testing:
    unit_coverage_min: 80
    integration_required: true
    e2e_for_critical_paths: true

# Design Quality
design:
  tokens_required: true
  responsive_required: true
  breakpoints:
    - sm: 640px
    - md: 768px
    - lg: 1024px
    - xl: 1280px

  accessibility:
    wcag_level: "AA"
    keyboard_nav: required
    screen_reader: required
    color_contrast: required

# Performance
performance:
  lighthouse:
    performance: 90
    accessibility: 100
    best_practices: 90
    seo: 90

  bundle:
    max_initial_js: "200kb"
    code_splitting: required

  images:
    lazy_loading: required
    modern_formats: required  # WebP, AVIF

# Git & Workflow
workflow:
  branch_protection: true
  pr_required: true
  conventional_commits: true

  commit_format: |
    type(scope): description

    [optional body]

    Co-Authored-By: Claude Opus 4.5 <noreply@anthropic.com>

# Validation Gates (run before each chunk completion)
gates:
  - name: "TypeScript"
    command: "npm run type-check"
    required: true

  - name: "Lint"
    command: "npm run lint"
    required: true

  - name: "Tests"
    command: "npm run test"
    required: true

  - name: "Build"
    command: "npm run build"
    required: true
