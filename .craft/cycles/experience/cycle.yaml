  ## Brad's Guidance

  > "Put insights before the transcript... I wanna see insights."
  > "Almost like a profile selector. Instead of having within the knowledge bank having different categories, we just have, like, a root level category tab."
  > "I wanna catch up. Give me a catch up page."
