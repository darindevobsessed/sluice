  ## Key Decisions
  - Focus areas: user-defined categories in a global top bar dropdown (not auto-extracted)
  - Discovery split into two stories: Following + Catch-up, then Similar Creators
  - Catch-up: simple chronological ordering, not importance-ranked
  - Similar creators: content-based via RAG embeddings
  - Persona creation: auto-suggest at 30+ transcripts, user confirms
  - Ensemble: search-style (extend search bar, side-by-side responses), NOT full chatbot
  - MCP tools for external persona/ensemble access
  - Chat sidebar: holding off
  - Keep agnostic: "Make it the knowledge base. Don't try to add too many agent things."

  ## Design Principle
  > "Why is the AR-15 platform so popular? It's because you can put this accessory, that accessory... You have this base and just keep it the base."
